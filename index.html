<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo_entete.png" type="image/png">
</head>

<body>
    <header>
        <a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
        <a href="https://www.google.fr/imghp?hl=fr&authuser=0&ogbl">Images</a>
        <a href="https://www.google.fr/intl/fr/about/products"><img src="img/menu.png" alt="apps" class="apps"></a>
        <a href="https://www.youtube.com/channel/UCJSGElVNZgTUwFkDacob-Cg"><img src="img/user.png" alt="logo_user"></a>
    </header>
    <main>
        <img src="img/logo_google.png" alt="Google" class="google">
        <form action="https://google.com/search" method="GET">
            <div class="searchbar">
                <img src="img/loupe.png" alt="loupe" id="loupe">
                <input type="text" name="q" id="search" required>
                <img src="img/micro.png" alt="micro" id="micro">  
            </div>
            <div class="button">
                <input type="submit" value="Recherche Google" class="btn">
                <input type="submit" value="J'ai de la chance" class="btn">                
            </div>
        </form>
        <p>Google disponible en : <a href="https://www.google.fr/setprefs?sig=0_0E6eKzBXniEebtdhWMT9lIak0_4%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwjKpM-nrOLvAhUBcBQKHVrqDmgQ2ZgBCA4">English</a></p>
    </main>
    <footer>
        <div class="footer">
            <p class="fr">France</p>
        </div>
        <div class="footer" id="footer2">
            <div class="debut">
                <a href="https://about.google/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1">À propos</a>
                <a href="https://www.google.fr/intl/fr_fr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicité</a>
                <a href="https://www.google.fr/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Entreprise</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">Comment fonctionne la recherche Google ?</a>
            </div>

            <p><img src="img/feuille.png" alt="neutre" class="neutre"><a href="https://sustainability.google/intl/fr/commitments-europe/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">Neutre en carbone depuis 2007</a></p>

            <div class="fin">
                <a href="https://support.google.com/websearch?p=fr_consumer_info&hl=fr&fg=1">Info consommateurs</a>
                <a href="https://policies.google.com/privacy?hl=fr&fg=1">Confidentialité</a>
                <a href="https://policies.google.com/terms?hl=fr&fg=1">Conditions</a>
                <a href="#">Paramètres</a>
            </div>
        </div>
    </footer>
</body>
</html>
